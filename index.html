<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1.75;url=kuma1.html" >
  <title>目次</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-image: url(https://pachikuri.jp/wp-content/themes/pachikuri/img/pattern_stripe_gray.png);
    }

    .anime {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 330px;
      height: 330px;
      background-image: conic-gradient(#ffe33a 0deg, transparent 0deg);
      border-radius: 330px;
    }

    .logo {
      width: 300px;
      height: 300px;
      background-image: url(https://www.san-x.co.jp/manage/archive/1004_rilanowa_blog_top.jpg);
      background-size: 110%;
      background-position: center;
      border-radius: 300px;
    }
  </style>
</head>

<body>
  <div class="anime">
    <div class="logo"><a href="kuma1.html"></a></div>
  </div>

  <script>
    const anime = document.querySelector(".anime");
    let angle = 0;

    function draw() {
      if (angle < 360) {
        angle += 1;
        anime.style.backgroundImage = `conic-gradient(#ffe33a ${angle}deg, transparent ${angle}deg)`;
      }
    }
    setInterval(draw);
  </script>
</body>

</html>
