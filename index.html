<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://pachikuri.jp/wp-content/themes/pachikuri/icon.ico" type="image/x-icon">
  <meta http-equiv="refresh" content="1.5; url=kuma1.html">
  <title>Rilakkuma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-image: url(https://pachikuri.jp/wp-content/themes/pachikuri/img/pattern_stripe_gray.png);
    }

    .wa {
      display: flex;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      background-color: #ffe33a;
    }

    .rilanowa {
      border-radius: 50%;
      background-size: 110%;
      background-position: center;
      background-image: url(https://www.san-x.co.jp/manage/archive/1004_rilanowa_blog_top.jpg);
    }
  </style>
</head>

<body>
  <div class="wa"><a href="kuma1.html"><div class="rilanowa"></div></a></div>
  <script>
    const wa = document.querySelector(".wa");
    const rilanowa = document.querySelector(".rilanowa");

    if (window.screen.width >= window.screen.height) {
      wa.style.width = wa.style.height = "50vh";
      rilanowa.style.width = rilanowa.style.height = "45vh";
    } else {
      wa.style.width = wa.style.height = "50vw";
      rilanowa.style.width = rilanowa.style.height = "45vw";
    }
  </script>
</body>

</html>
